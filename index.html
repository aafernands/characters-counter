<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>

    <header class="header">
        <h1>Characters Counter</h1>
    </header>


    <section class="content">
        <h2>Message Information:</h2>

        <div class="passwordBox" aria-placeholder="nada">
            <form action="in">



                <p>Your Message </p>   <h1 id="YourMessage">
                </h1>




             <p>Number of characters written: </p>   <h1 id="tweetCount">
                </h1>
                
                <p>Number of characters allowed: </p>   <h1 id="tweetLength">
                </h1>

                
                <p>Number of characters remaining: </p>   <h1 id="remainingCharacters">
                </h1>


            </form>


        </div>

    </section>

    <script src="index.js"></script>



</body>

</html>
